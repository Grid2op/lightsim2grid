version: 2.1

orbs:
    win: circleci/windows@4.1 # The Windows orb give you everything you need to start using the Windows executor.


executors:
    gcc_latest:
        docker:
            - image: gcc:14
    gcc_prev_latest:
        docker:
            - image: gcc:13
    gcc_earliest:
        docker:
            - image: gcc:8
    clang_latest:
        docker:
            - image: silkeh/clang:20
    clang_prev_latest:
        docker:
            - image: silkeh/clang:19
    clang_earliest:
        docker:
            - image: silkeh/clang:11

